name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd ci-cd-pipeline-node
          npm ci

      - name: Run tests
        run: |
          cd ci-cd-pipeline-node
          npm test || echo "No tests found, continuing..."

      - name: Build Docker image
        run: |
          cd ci-cd-pipeline-node
          docker build -t ${{ secrets.DOCKER_USERNAME }}/ci-cd-demo:latest .

      - name: Scan Docker image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/ci-cd-demo:latest
          format: table
          exit-code: 0  # Change to 1 after fixing vulnerabilities
          severity: HIGH,CRITICAL
          ignore-unfixed: true

      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push image
        if: success()
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ci-cd-demo:latest

      - name: Scan Kubernetes manifests
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          scan-ref: ./k8s-deployment
          severity: HIGH,CRITICAL
          exit-code: 0  # Change to 1 after fixing

      - name: Dependency vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: ./ci-cd-pipeline-node
          severity: HIGH,CRITICAL
          exit-code: 0  # Change to 1 after fixing

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only deploy on main branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/ci-cd-demo:latest || true
            docker stop app || true
            docker rm app || true
            docker run -d --name app -p 3000:3000 \
              ${{ secrets.DOCKER_USERNAME }}/ci-cd-demo:latest