apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s

    scrape_configs:
      - job_name: "ci-cd-app"
        static_configs:
          - targets: ["ci-cd-service.default.svc.cluster.local:3000"]
